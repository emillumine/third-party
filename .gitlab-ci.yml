stages: 
  - test

variables:
  COUCHDB_USER: "ci-only"
  COUCHDB_PASSWORD: "ci-only"

lint:js:
  stage: test
  image: node:14
  cache:
    key: node-modules
    paths:
      - node_modules/
  script:
    - make lint-js

unit:django:
  stage: test
  image: python:3
  services: 
    - couchdb:3
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/pip-cache"
  cache:
    paths:
      - "$CI_PROJECT_DIR/pip-cache"
  before_script: 
    - ./unit_setup.sh
  script: 
    - python manage.py test 

